# Provider - Payment Data Files Page Texts
prov.admin.premium.ao.pageDataFiles.paragraph = Optum Pay allows you to bundle remittance data by date range and payer. Upload the zip file and you have all the data necessary to post and close claims without individually downloading data files.
prov.admin.standard.ao.pageDataFiles.header = Organize data your way.
prov.admin.standard.ao.pageDataFiles.paragraph = When you activate Optum Pay, you can bundle remittance data by date range and by payer. The system organizes the data in a zip file that you can upload to post and close your claims.
prov.admin.standard.ao.pageDataFiles.buttonText = Get Started
